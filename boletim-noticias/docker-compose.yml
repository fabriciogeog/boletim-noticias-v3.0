services:
  # ========================================
  # Backend API - FastAPI (Leve)
  # ========================================
  api:
    build: ./backend
    container_name: boletim-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
      - ./data:/app/data
      - ./audio:/app/audio
    
    environment:
      - OLLAMA_HOST=http://ollama:11434 
      - PYTHONUNBUFFERED=1
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - TTS_ENGINE=${TTS_ENGINE}
      - ENABLE_OLLAMA=${ENABLE_OLLAMA}
      
    networks:
      - boletim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Frontend - Nginx
  # ========================================
  frontend:
    build: ./frontend
    container_name: boletim-frontend
    ports:
      - "3000:3000"
    volumes:
       - ./frontend/src:/usr/share/nginx/html:ro
       - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - boletim-network
    restart: unless-stopped

networks:
  boletim-network:
    driver: bridge

volumes:
  data:
  audio:
